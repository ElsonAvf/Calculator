<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script src="javascript/javascript.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  
  <div id="calculator-container">
    <div id="screen">
      <div id="equation-screen"></div>
      <div id="result-screen"></div>
    </div>
    <img id="backspace" src="image/backspace_icon.png" alt="backspace button">
    <div id="main">
      <div id="top">
        <button id="clean">C</button>
        <button id="plus-sign" class="operator">+</button>
        <button id="minus-sign" class="operator">-</button>
      </div>
      <div id="number-container">
      <div id="numbers">
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="zero">0</button>
        <button id="dot">.</button>
     </div>  
     
     <div id="side">
        <button id="multiply" class="operator">x</button>
        <button id="divide" class="operator">รท</button>
        <button id="equal" class="operator">=</button>
     </div>
    </div>
    </div>
  </div>
  
  <audio src="audio/click.wav"></audio>
</body>
</html>
